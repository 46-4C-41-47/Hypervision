<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypervision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
  </head>

  <body id="main-div">
    <div style="width: 100%; height: 100vh;">
      <div class="d-flex justify-content-center">
        <div class="w-25 pt-5">
          {{if .Failed}}
            <div class="alert alert-danger" role="alert">
              Username or password invalid
            </div>
          {{else}}
            <div></div>
          {{end}}

          <form hx-post="/Connect" hx-target="#main-div">
            <div class="form-group">
              <label>Enter username</label>
              <input type="text" class="form-control" name="username" id="form-username" placeholder="Username">
            </div>

            <div class="form-group mt-2 ">
              <label>Enter password</label>
              <input type="password" class="form-control" name="password" id="form-password" placeholder="Password">
            </div>

            <div class="mt-2 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
