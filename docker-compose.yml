version: "3"
services:
  mygowebapp:
    build: .
    image: gowebappimage
    depends_on:
      - redis
    ports:
      - "3000:3000"
    networks:
      - network1
  
  redis:
    image: redis/redis-stack
    volumes:
      - "./redis/redis.conf:/redis-stack.conf"
      - "./redis/data:/data"
    expose:
      - "6379:6379"
    networks:
      - network1

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    depends_on:
      - redis
    networks:
      - network1

networks:
  network1: